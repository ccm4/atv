<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="Camille" content="Calculadora">
    <meta name="description" content="Calculadora">
    <link rel="stylesheet" type="text/css" href="Calculadora.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Calculadora html,css,javascript</title>
  </head>
  <body>
    <div class="materiaPrin">
    	<div class="funcao">
          <p class="resultado" id="calculo"></p>
    	  <table>
    	  	<tr>
    	  		<td> <button class="button limpar" style="width: 105px;" onclick= "apagar()"> AC </button> </td>
    	  		<td> <button class="button deletar" onclick= "deletarUmporUm()"  > <i class="fas fa-backspace"></i> </button> </td>
    	  		<td> <button class="button operacoes" onclick= "insert('/')" > <i class="fal fa-divide"></i></button> </td>
            </tr>
            <tr>
    	  		<td> <button class="button" onclick= "insert('7')"> 7 </button> </td>
    	  		<td> <button class="button" onclick= "insert('8')"> 8 </button> </td>
    	  		<td> <button class="button" onclick= "insert('9')"> 9 </button> </td>
    	  		<td> <button class="button operacoes" onclick= "insert('*')"> x </button> </td>
            </tr>
            <tr>
    	  		<td> <button class="button" onclick= "insert('4')"> 4 </button> </td>
    	  		<td> <button class="button" onclick= "insert('5')"> 5 </button> </td>
    	  		<td> <button class="button" onclick= "insert('6')"> 6 </button> </td>
    	  		<td> <button class="button operacoes" onclick= "insert('-')"> - </button> </td>
            </tr>
            <tr>
    	  		<td> <button class="button" onclick= "insert('1')"> 1 </button> </td>
    	  		<td> <button class="button" onclick= "insert('2')"> 2 </button> </td>
    	  		<td> <button class="button" onclick= "insert('3')"> 3 </button> </td>
    	  		<td> <button class="button operacoes" onclick= "insert('+')"> + </button> </td>
            </tr>
            <tr>
    	  		<td> <button class="button" onclick= "insert('0')"> 0 </button> </td>
    	  		<td> <button class="button" onclick= "insert('.')"> . </button> </td>
    	  		<td> <button class="button confirmar" style="width: 105px;" onclick= "confirma()"> = </button> </td>
            </tr>

    	</div>
    </div>
  	<script src="./script.js"></script>
  </body>
</html>
